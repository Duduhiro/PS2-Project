    <!DOCTYPE html>

    <html>

    <head>
        <title>MackDorms - Reservas</title>
        <meta charset="UTF-8">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">    </head>
		<link href="./styles/index.css" rel="stylesheet">
    </head>
    
    <body>

        <header class="p-2 ps-3 container-fluid d-flex align-items-center bg-light" style="gap: 20px; width: 100%" >
			<h1><a href="./index.html" class="text-reset text-decoration-none">Hotel MackDorms</a></h1>
			<a href="hospedes.html" class="fs-3 text-secondary text-decoration-none ">Hóspedes</a>
			<a href="reservas.html" class="fs-3 text-secondary text-decoration-none ">Reservas</a>
		</header>


		<div class="container-fluid d-flex flex-column align-items-center">
			<h1>Gerenciamento de reservas</h1>

			<table class="table w-25 mt-2">    
				<tr> <td>ID:</td> <td><input class="form-control" type="text" id="txtId"></td> </tr>
				<tr> <td>Nome:</td> <td><input class="form-control" type="text" id="txtNome"></td> </tr>
				<tr> <td>Endereço</td> <td><input class="form-control" type="text" id="txtEndereco"></td> </tr>
				<tr> <td>Email</td> <td><input class="form-control" type="text" id="txtEmail"></td> </tr>
				<tr> <td>Telefone</td> <td><input class="form-control" type="text" id="txtTelefone"></td> </tr>
				<tr><td></td><td>
					<input type="button" class="btn btn-primary" value="Novo" onclick="novoHospede()" id="btnNovo">
					<input type="button" class="btn btn-success" value="Salvar" onclick="salvarHospede()" id="btnSalvar">
					<input type="button" class="btn btn-danger" value="Apagar" onclick="apagarHospede()" id="btnApagar">
					<input type="button" class="btn btn-warning" value="Cancelar" onclick="cancelarEdicao()" id="btnCancelar">
				</td></tr>
			</table> 
			
			<p style="font-weight:bold" id="paragrafoMensagem"></p>
			
			<table class="table w-50 table-striped mt-2">    
				<tr class="table-secondary"> 
					<th>ID</th> 
					<th>Nome</th> 
					<th>Endereço</th>
					<th>Email</th>
					<th>Telefone</th> 
				</tr>
				<tbody id="corpoTabelaHospedes"></tbody>
			</table>
		</div>
        
	    <script>
	        const corpoTabela = document.querySelector('#corpoTabelaFaculdades');
	        const paragrafoMensagem = document.querySelector('#paragrafoMensagem');
	        const txtNome = document.querySelector('#txtNome');
	        const txtAno = document.querySelector('#txtAno');
	        const txtId = document.querySelector('#txtId');
	        
	        const btnNovo = document.querySelector('#btnNovo');
	        const btnSalvar = document.querySelector('#btnSalvar');
	        const btnApagar = document.querySelector('#btnApagar');
	        const btnCancelar = document.querySelector('#btnCancelar');
	        var criandoNovaFaculdade = false;
	        
	        inicializar();

	        function inicializar() {
	        	criandoNovaFaculdade = false;
	            paragrafoMensagem.innerHTML = 'Pressione o botão Novo ou selecione uma faculdade da lista:'
	            txtId.value = '';
	            txtNome.value = '';
	            txtAno.value = '';

	            txtId.disabled = true;
	            txtNome.disabled = true;
	            txtAno.disabled = true;

	            btnNovo.disabled = false;
	            btnSalvar.disabled = true;
	            btnApagar.disabled = true;
	            btnCancelar.disabled = true;
	            listarTodasFaculdades();            
	        }

	        async function listarTodasFaculdades() {
	            const URL = `/api/faculdades`;
	            fetch(URL)
	              .then(resposta => { if (!resposta.ok) throw Error(resposta.status); return resposta;}) 
	              .then(resposta => resposta.json())
	              .then(jsonResponse => preencherTabela(jsonResponse))
	              .catch(function(error) { paragrafoMensagem.innerHTML = "Erro ao listar faculdades (código " + error.message + ")";});
	        }
	        
	        
	        function preencherTabela(faculdades) {
	            var linhasTabela = '';
	            var n = faculdades.length;
	            for (var i = 0; i < n; i++) {
	                var f = faculdades[i];
	                linhasTabela += 
	                	`<tr><td><a href="javascript:void(0)" onclick="selecionarFaculdade('${f.id}','${f.nome}','${f.anoFundacao}')">` 
	                    + f.id     + '</a></td>' + 
	                    '<td>' + f.nome   + '</td>' +
	                    '<td>' + f.anoFundacao + '</td></tr>\n';
	            }
	            corpoTabela.innerHTML = linhasTabela;
	        }

	        function selecionarFaculdade(id, nome, anoFundacao) {
	        	criandoNovaFaculdade = false;
	            paragrafoMensagem.innerHTML = 'Altere e salve os dados da faculdader, ou então apague o registro da faculdade.'
	            txtId.value = id;
	            txtNome.value = nome;
	            txtAno.value = anoFundacao;

	            txtId.disabled = true;
	            txtNome.disabled = false;
	            txtAno.disabled = false;

	            btnNovo.disabled = true;
	            btnSalvar.disabled = false;
	            btnApagar.disabled = false;
	            btnCancelar.disabled = false;  
	        }

	        function novaFaculdade() {
	        	paragrafoMensagem.innerHTML = 'Preencha os dados da nova faculdade...';
	        	criandoNovaFaculdade = true;
	        	
	        	txtId.value = '';
	        	txtNome.value = '';
	        	txtAno.value = '';
	        	
	        	txtId.disabled = true;
	        	txtNome.disabled = false;
	        	txtAno.disabled = false;
	        	
	        	btnNovo.disabled = true;
	        	btnSalvar.disabled = false;
	        	btnApagar.disabled = true;
	        	btnCancelar.disabled = false;
	        }
	        
	        function salvarFaculdade() {
	        	if (criandoNovaFaculdade) {
	        		criarFaculdade();
	        	}
	        	else {
	        		alterarFaculdade();
	        	}
	        }
	        
	        async function criarFaculdade() {
	        	const URL = `/api/faculdades`;
	        	const dadosFaculdade = {
	        		'nome': txtNome.value,
	        		'anoFundacao': txtAno.value
	        	};
	        	const postRequest = {
	        		method: 'POST',
	        		body: JSON.stringify(dadosFaculdade),
	        		headers: { 'Content-type': 'application/json' }
	        	};
	        	fetch(URL, postRequest)
	        		.then(resposta => { if (!resposta.ok) throw Error(resposta.status); return resposta; } )
	        		.then(resposta => resposta.json())
	        		.then(jsonResponse => inicializar())
	        		.catch(function(error) { paragrafoMensagem.innerHTML = 'Erro ao criar nova faculdade (código ' + error.message + ')'; } );
	        }
	        
	        async function alterarFaculdade() {
	        	const ID = txtId.value;
	        	const URL = `/api/faculdades/${ID}`;
	        	const dadosFaculdade = {
	        		'id': ID,
	        		'nome': txtNome.value,
	        		'anoFundacao': txtAno.value
	        	};
	        	const putRequest = {
	        		method: 'PUT',
	        		body: JSON.stringify(dadosFaculdade),
	        		headers: { 'Content-type': 'application/json' }
	        	};
	        	fetch(URL, putRequest)
	        		.then(resposta => { if (!resposta.ok) throw Error(resposta.status); return resposta; } )
	        		.then(resposta => resposta.json())
	        		.then(jsonResponse => inicializar())
	        		.catch(function(error) { paragrafoMensagem.innerHTML = 'Erro ao alterar faculdade (código ' + error.message + ')'; } );	        	
	        }
	        
	        function cancelarEdicao() {
	        	inicializar();
	        }
	        
	        async function apagarFaculdade() {
	        	const ID = txtId.value;
	        	const URL = `/api/faculdades/${ID}`;
	        	const deleteRequest = {
	        		method: 'DELETE'
	        	};
	        	fetch(URL, deleteRequest)
	        		.then(resposta => { if (!resposta.ok) throw Error(resposta.status); return resposta; } )
	        		.then(resposta => inicializar())
	        		.catch(function(error) { paragrafoMensagem.innerHTML = 'Erro ao apagar faculdade (código ' + error.message + ')'; } );	        		
	        }
	        
	    </script>    
    </body>
    
    </html>
