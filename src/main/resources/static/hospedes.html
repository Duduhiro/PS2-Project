    <!DOCTYPE html>

    <html>

    <head>
        <title>Disciplinas</title>
        <meta charset="UTF-8">
		<link href="./styles/index.css" rel="stylesheet">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">    </head>
    
    <body>

		<header class="p-2 ps-3 container-fluid d-flex align-items-center bg-light" style="gap: 20px; width: 100%" >
			<h1><a href="./index.html" class="text-reset text-decoration-none">Hotel MackDorms</a></h1>
			<a href="hospedes.html" class="fs-3 text-secondary text-decoration-none ">Hóspedes</a>
			<a href="disciplinas.html" class="fs-3 text-secondary text-decoration-none ">Reservas</a>
		</header>


		<div class="container-fluid d-flex flex-column align-items-center">
			<h1>Gerenciamento de Disciplinas</h1>

			<table class="table w-25 mt-2">    
				<tr> <td>ID:</td> <td><input class="form-control" type="text" id="txtId"></td> </tr>
				<tr> <td>Nome:</td> <td><input class="form-control" type="text" id="txtNome"></td> </tr>
				<tr> <td>Endereço</td> <td><input class="form-control" type="text" id="txtCarga"></td> </tr>
				<tr> <td>Email</td> <td><input class="form-control" type="text" id="txtCarga"></td> </tr>
				<tr> <td>Telefone</td> <td><input class="form-control" type="text" id="txtCarga"></td> </tr>
				<tr><td></td><td>
					<input type="button" class="btn btn-primary" value="Novo" onclick="novaDisciplina()" id="btnNovo">
					<input type="button" class="btn btn-success" value="Salvar" onclick="salvarDisciplina()" id="btnSalvar">
					<input type="button" class="btn btn-danger" value="Apagar" onclick="apagarDisciplina()" id="btnApagar">
					<input type="button" class="btn btn-warning" value="Cancelar" onclick="cancelarEdicao()" id="btnCancelar">
				</td></tr>
			</table> 
			
			<p style="font-weight:bold" id="paragrafoMensagem"></p>
			
			<table class="table w-50 table-striped mt-2">    
				<tr class="table-secondary"> 
					<th>ID</th> 
					<th>Nome</th> 
					<th>Endereço</th>
					<th>Email</th>
					<th>Telefone</th> 
				</tr>
				<tbody id="corpoTabelaDisciplinas"></tbody>
			</table>
		</div>
        
	    <script>
	        const corpoTabela = document.querySelector('#corpoTabelaDisciplinas');
	        const paragrafoMensagem = document.querySelector('#paragrafoMensagem');
	        const txtNome = document.querySelector('#txtNome');
	        const txtCarga = document.querySelector('#txtCarga');
	        const txtId = document.querySelector('#txtId');
	        
	        const btnNovo = document.querySelector('#btnNovo');
	        const btnSalvar = document.querySelector('#btnSalvar');
	        const btnApagar = document.querySelector('#btnApagar');
	        const btnCancelar = document.querySelector('#btnCancelar');
	        var criandoNovaDisciplina = false;
	        
	        inicializar();

	        function inicializar() {
	        	criandoNovaDisciplina = false;
	            paragrafoMensagem.innerHTML = 'Pressione o botão Novo ou selecione uma disciplina da lista:'
	            txtId.value = '';
	            txtNome.value = '';
	            txtCarga.value = 0;

	            txtId.disabled = true;
	            txtNome.disabled = true;
	            txtCarga.disabled = true;

	            btnNovo.disabled = false;
	            btnSalvar.disabled = true;
	            btnApagar.disabled = true;
	            btnCancelar.disabled = true;
	            listarTodasDisciplinas();            
	        }

	        async function listarTodasDisciplinas() {
	            const URL = `/api/disciplinas`;
	            fetch(URL)
	              .then(resposta => { if (!resposta.ok) throw Error(resposta.status); return resposta;}) 
	              .then(resposta => resposta.json())
	              .then(jsonResponse => preencherTabela(jsonResponse))
	              .catch(function(error) { paragrafoMensagem.innerHTML = "Erro ao listar disciplinas (código " + error.message + ")";});
	        }
	        
	        
	        function preencherTabela(disciplinas) {
	            var linhasTabela = '';
	            var n = disciplinas.length;
	            for (var i = 0; i < n; i++) {
	                var f = disciplinas[i];
	                linhasTabela += 
	                	`<tr><td><a href="javascript:void(0)" onclick="selecionarDisciplina('${f.id}','${f.nome}','${f.cargaHoraria}')">` 
	                    + f.id     + '</a></td>' + 
	                    '<td>' + f.nome   + '</td>' +
	                    '<td>' + f.cargaHoraria + '</td></tr>\n';
	            }
	            corpoTabela.innerHTML = linhasTabela;
	        }

	        function selecionarDisciplina(id, nome, cargaHoraria) {
	        	criandoNovaDisciplina = false;
	            paragrafoMensagem.innerHTML = 'Altere e salve os dados da disciplina, ou então apague o registro da disciplina.'
	            txtId.value = id;
	            txtNome.value = nome;
	            txtCarga.value = cargaHoraria;

	            txtId.disabled = true;
	            txtNome.disabled = false;
	            txtCarga.disabled = false;

	            btnNovo.disabled = true;
	            btnSalvar.disabled = false;
	            btnApagar.disabled = false;
	            btnCancelar.disabled = false;  
	        }

	        function novaDisciplina() {
	        	paragrafoMensagem.innerHTML = 'Preencha os dados da nova disciplina...';
	        	criandoNovaDisciplina = true;
	        	
	        	txtId.value = '';
	        	txtNome.value = '';
	        	txtCarga.value = 0;
	        	
	        	txtId.disabled = true;
	        	txtNome.disabled = false;
	        	txtCarga.disabled = false;
	        	
	        	btnNovo.disabled = true;
	        	btnSalvar.disabled = false;
	        	btnApagar.disabled = true;
	        	btnCancelar.disabled = false;
	        }
	        
	        function salvarDisciplina() {
	        	if (criandoNovaDisciplina) {
	        		criarDisciplina();
	        	}
	        	else {
	        		alterarDisciplina();
	        	}
	        }
	        
	        async function criarDisciplina() {
	        	const URL = `/api/disciplinas`;
	        	const dadosDisciplina = {
	        		'nome': txtNome.value,
	        		'cargaHoraria': txtCarga.value
	        	};
	        	const postRequest = {
	        		method: 'POST',
	        		body: JSON.stringify(dadosDisciplina),
	        		headers: { 'Content-type': 'application/json' }
	        	};
	        	fetch(URL, postRequest)
	        		.then(resposta => { if (!resposta.ok) throw Error(resposta.status); return resposta; } )
	        		.then(resposta => resposta.json())
	        		.then(jsonResponse => inicializar())
	        		.catch(function(error) { paragrafoMensagem.innerHTML = 'Erro ao criar nova disciplina (código ' + error.message + ')'; } );
	        }
	        
	        async function alterarDsciplina() {
	        	const ID = txtId.value;
	        	const URL = `/api/disciplinas/${ID}`;
	        	const dadosDisciplina = {
	        		'id': ID,
	        		'nome': txtNome.value,
	        		'carga': txtCarga.value
	        	};
	        	const putRequest = {
	        		method: 'PUT',
	        		body: JSON.stringify(dadosDisciplina),
	        		headers: { 'Content-type': 'application/json' }
	        	};
	        	fetch(URL, putRequest)
	        		.then(resposta => { if (!resposta.ok) throw Error(resposta.status); return resposta; } )
	        		.then(resposta => resposta.json())
	        		.then(jsonResponse => inicializar())
	        		.catch(function(error) { paragrafoMensagem.innerHTML = 'Erro ao alterar disciplina (código ' + error.message + ')'; } );	        	
	        }
	        
	        function cancelarEdicao() {
	        	inicializar();
	        }
	        
	        async function apagarDisciplina() {
	        	const ID = txtId.value;
	        	const URL = `/api/disciplinas/${ID}`;
	        	const deleteRequest = {
	        		method: 'DELETE'
	        	};
	        	fetch(URL, deleteRequest)
	        		.then(resposta => { if (!resposta.ok) throw Error(resposta.status); return resposta; } )
	        		.then(resposta => inicializar())
	        		.catch(function(error) { paragrafoMensagem.innerHTML = 'Erro ao apagar disciplina (código ' + error.message + ')'; } );	        		
	        }
	        
	    </script>    
    </body>
    
    </html>
